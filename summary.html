<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kanban Dashboard</title>
  <link rel="stylesheet" href="style/sidebar.css" />
  <link rel="stylesheet" href="style/summary.css" />
  <link rel="stylesheet" href="style/help.css">
  <link rel="stylesheet" href="style/boss.css">
  <script defer src="JavaScript/summary.js"></script>
  <script src="JavaScript/navigation.js"></script>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-logo">
      <img src="img/sidebarLogo.svg" alt="Join Logo">
    </div>

    <nav class="sidebar-nav">
      <a href="#" class="nav-item active">
        <img src="./img/Icons.svg" alt="">
        <span>Summary</span>
      </a>
      <a href="addTask.html" class="nav-item">
        <img src="./img/Icons (1).svg" alt="">
        <span>Add Task</span>
      </a>
      <a href="boardsection.html" class="nav-item">
        <img src="./img/Icons (2).svg" alt="">
        <span>Board</span>
      </a>
      <a href="contacts.html" class="nav-item">
        <img src="./img/Icons (3).svg" alt="">
        <span>Contacts</span>
      </a>
    </nav>

    <div class="sidebar-footer">
      <a href="privacyPolicy.html">Privacy Policy</a>
      <a href="legal-notice.html">Legal notice</a>
    </div>
  </aside>

  <!-- Header -->
  <header class="page-header">
    <div class="logo-title">Kanban Project Management Tool</div>
    <div class="header-icons">
      <div class="help-icon" id="helpIcon">?</div>
      <div class="profile-wrapper">
        <div class="profile-circle" onclick="toggleMenu()">?</div>
        <div id="dropdownMenu" class="dropdown-menu">
          <ul>
            <li><a href="legal-notice.html">Legal Notice</a></li>
            <li><a href="privacyPolicy.html">Privacy Policy</a></li>
            <li><a href="index.html">Log out</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container">
    <div class="headline">
      <h1 class="title">Join 360</h1>
      <div class="divider"></div>
      <p class="sub">Key Metrics at a Glance</p>
    </div>

    <div class="card-container">
      <a href="boardsection.html">
        <div class="card">
          <div class="card-icon">
            <!-- Beispiel-SVG-Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="svg-icon">
              <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 
              0-1.41l-2.34-2.34a1.003 1.003 0 00-1.42 0l-1.83 1.83 3.75 3.75 1.84-1.83z" fill="currentColor"/>
            </svg>
          </div>
          <div class="card-content">
            <span class="card-number">?</span>
            <p class="card-label">To-do</p>
          </div>
        </div>
      </a>

      <a href="boardsection.html">
        <div class="card">
          <div class="card-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="svg-icon">
              <path d="M9 16.2l-3.5-3.5-1.4 1.4L9 19 20.3 
              7.7l-1.4-1.4z" fill="currentColor"/>
            </svg>
          </div>
          <div class="card-content">
            <span class="card-number">?</span>
            <p class="card-label">Done</p>
          </div>
        </div>
      </a>
    </div>

    <div class="card-row">
      <a href="boardsection.html">
        <div class="card-urgent">
          <div class="urgent-left">
            <div class="urgent-icon">
              <img src="./img/Group 7 (1).svg" alt="Urgent Icon" />
            </div>
            <div class="urgent-info">
              <div class="urgent-number">?</div>
              <div class="urgent-label">Urgent</div>
            </div>
          </div>
          <div class="urgent-divider"></div>
          <div class="urgent-right">
            <div class="urgent-date">Datum</div>
            <div class="urgent-subtext">Upcoming Deadline</div>
          </div>
        </div>
      </a>
    </div>

    <div class="status-card-row">
      <a href="boardsection.html">
        <div class="status-card">
          <div class="status-number">?</div>
          <div class="status-label">Tasks in <br>Board</div>
        </div>
      </a>

      <a href="boardsection.html">
        <div class="status-card">
          <div class="status-number">?</div>
          <div class="status-label">Tasks In <br>Progress</div>
        </div>
      </a>

      <a href="boardsection.html">
        <div class="status-card">
          <div class="status-number">?</div>
          <div class="status-label">Awaiting <br>Feedback</div>
        </div>
      </a>
    </div>
  </main>
</body>
</html>
