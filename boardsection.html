<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Board</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="style/addtask.css">
  <link rel="stylesheet" href="style/sidebar.css" />
  <link rel="stylesheet" href="style/boss.css" />
  <link rel="stylesheet" href="style/board.css" />
  <link rel="stylesheet" href="style/help.css" />
  <link rel="stylesheet" href="style/dropdown-menu.css" />
  <link rel="stylesheet" href="style/header.css" />
  <link rel="icon" type="image/x-icon" href="svg/Capa 2.svg">
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-logo">
      <img src="svg/sidebarLogo.svg" alt="Join Logo" />
    </div>
    <nav class="sidebar-nav">
      <a href="summary.html" class="nav-item">
        <img src="svg/Vector.svg" alt="" />
        <span>Summary</span>
      </a>
      <a href="addTask.html" class="nav-item">
        <img src="svg/Icons (1).svg" alt="" />
        <span>Add Task</span>
      </a>
      <a href="#" class="nav-item active">
        <img src="svg/Vector (1) 2.svg" alt="" />
        <span>Board</span>
      </a>
      <a href="contacts.html" class="nav-item">
        <img src="svg/Icons (2).svg" alt="" />
        <span>Contacts</span>
      </a>
    </nav>
    <div class="sidebar-footer">
      <a href="privacyPolicy.html">Privacy Policy</a>
      <a href="Legal-notice.html">Legal notice</a>
    </div>
  </aside>

  <!-- Main Content -->
  <header class="page-header">
    <div class="logo-title">Kanban Project Management Tool</div>
    <img class="header-logo" src="./svg/Capa 2.svg" alt="">
    <div class="header-icons">
      <div class="help-icon" id="helpIcon">?</div>
      <div class="profile-wrapper">
        <div class="user-initial-small" id="userInitialButton"></div>
        
        <div class="dropdown-menu-small" id="userDropdown">
            <ul>
                <li class="mobile-only"><a href="help.html">Help</a></li>
                <li><a href="Legal-notice.html">Legal Notice</a></li>
                <li><a href="privacyPolicy.html">Privacy Policy</a></li>
                <li><a href="Index.html">Log out</a></li>
            </ul>
        </div>
    </div>
  </header>

    <!-- Board Section -->
    <section class="board-section">
      <div class="Board-head">
        <h1>Board</h1>
        <div class="add-find-task">
          <div class="search-container">
            <input type="text" id="taskSearchInput" placeholder="Find Task" oninput="handleTaskSearch()"/>
            <span class="search-icon">
              <img src="svg/search.svg" alt="" />
            </span>
          </div>
          <button class="add-task-btn">
            Add task <span class="plus-icon">+</span>
          </button>
        </div>
      </div>

      <!-- Board Columns -->
      <section class="board-cards">
        <!-- To do -->
        <div class="progress-section dropzone" ondragover="allowDrop(event)" ondrop="drop(event)">
          <div class="to-do-header">
            <p>To do</p>
            <button class="icon-btn"><span class="plus-icon">+</span></button>
          </div>
          <div class="no-tasks"><p>No tasks To Do</p></div>
        </div>

        <!-- In progress -->
        <div class="progress-section dropzone" ondragover="allowDrop(event)" ondrop="drop(event)">
          <div class="to-do-header">
            <p>In progress</p>
            <button class="icon-btn"><span class="plus-icon">+</span></button>
          </div>
          <div class="no-tasks"><p>No tasks To Do</p></div>

         
        </div>

        <!-- Await Feedback -->
        <div class="progress-section dropzone" ondragover="allowDrop(event)" ondrop="drop(event)">
          <div class="to-do-header">
            <p>Await Feedback</p>
            <button class="icon-btn"><span class="plus-icon">+</span></button>
          </div>
          <div class="no-tasks"><p>No tasks To Do</p></div>
        </div>

        <!-- Done -->
        <div class="progress-section dropzone" ondragover="allowDrop(event)" ondrop="drop(event)">
          <div class="to-do-header"><p>Done</p></div>
          <div class="no-tasks"><p>No tasks To Do</p></div>
        </div>
      </section>
    </section>
  </main>

  <!-- Add Task Modal Overlay -->
  <div id="addTaskModal" class="modal d-none">
    <div class="modal-content">
      <span class="close-btn" onclick="closeAddTaskModal()">Ã—</span>
      <iframe src="addTaskOverlay.html"></iframe>

    </div>
  </div>

  <div id="overlay-container"></div>

  <!-- JavaScript -->
  <script type="module" src="JavaScript/addTask.js"></script>
  <script src="JavaScript/fetchAndAddTask.js"></script>
  <script src="JavaScript/TaskCardTemplate.js"></script>
  <script src="JavaScript/userInitials.js" type="module"></script>
  <script src="JavaScript/dropdown-menu.js"></script>
  <script src="JavaScript/board.js" type="module"></script>
  <script src="JavaScript/summary.js" type="module"></script>
  <script src="JavaScript/navigation.js" type="module"></script>
  <script src="JavaScript/board-add-task-modal.js" type="module"></script>
  <script src="JavaScript/addTaskOverlay.js" type="module"></script>

</body>
</html>
