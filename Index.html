<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Log in</title>
    <link rel="stylesheet" href="style/loginStyle.css">
    <link rel="stylesheet" href="style/signUp.css">
    <link rel="stylesheet" href="style/logoAnimation.css">
</head>
<div class="splash-screen">
    <img src="svg/Capa 2.svg" alt="Join Logo" class="splash-logo">
</div>

<div class="main-content">
    <div class="page-logo">
        <img src="svg/Capa 2.svg" alt="Join Logo">
    </div>
    
    <div class="signup-container">
        <span class="signup-text">Not a Join user?</span>
        <a href="signUp.html" class="signup-button">Sign up</a>
    </div>
    
    <form class="login-container" onsubmit="login(event)">
        <h1>Login</h1>
        <div class="input-group">
            <div class="input-field">
                <input type="email" id="email" name="email" placeholder="Email">
                <img src="svg/mail.svg" alt="Email icon" class="input-icon">
            </div>
        </div>
        <div class="input-group">
            <div class="input-field">
                <input type="password" id="password" name="password" placeholder="Password">
                <img src="svg/lock.svg" alt="Password icon" class="input-icon">
            </div>
        </div>
        <div class="button-group">
            <button class="btn-primary">Log in</button>
            <button class="btn-secondary">Guest Login</button>
        </div>
    </form>

    <div class="page-footer">
        <a href="privacyPolicy.html">Privacy Policy</a>
        <a href="Legal-notice.html">Legal notice</a>
    </div>
</div>

<script src="JavaScript/logoAnimation.js"></script>
<script src="JavaScript/signUp.js"></script>
<script src="JavaScript/login.js"></script>
</body>
</html>
