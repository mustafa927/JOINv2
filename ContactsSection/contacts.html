<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts</title>
    <link rel="stylesheet" href="boss.css" />
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: sans-serif;
        display: flex;
        height: 100vh;
        color: #333;
      }

      .contact-panel {
        width: 300px;
        background-color: #f7f9fb;
        padding: 20px;
        border-right: 1px solid #e0e0e0;
        overflow-y: auto;
      }

      .main {
        flex: 1;
        padding: 40px;
        background-color: #fafafa;
      }

      .contact-list {
        display: flex;
        align-items: center;
        gap: 20px;
        margin-bottom: 10px;
        padding-left: 5px;
        cursor: pointer;
      }

      .avatar {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        background-color: #ccc;
        color: white;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
      }

      .contactInfo-title {
        font-size: 30px;
        font-weight: bold;
      }

      .contactInfo-subtitle {
        color: #888;
        font-size: 15px;
        margin-left: 0.1px;
        border-left: 3px solid #2196f3;
        padding-left: 10px;
      }

      .contact-info {
        display: flex;
        align-items: center;
      }

      .new-contact {
        background-color: #2a3647;
        color: white;
        border-radius: 4px;
      }

      .editContact {
  background-color: #eee;
  padding: 20px;
  border: 1px solid #ccc;
  position: fixed;
  top: 100px;
  left: 500px;
  width:500px;
  height:500px;

}

    </style>
  </head>
  <body>
    <div>
      <button class="new-contact">Add new contact</button>
      <div class="contact-panel" id="contactPanel"></div>
    </div>

    <div class="main">
      <div class="contact-info">
        <div class="contactInfo-title">Contacts</div>
        <div class="contactInfo-subtitle">Better with a team</div>
        <div class="overlay" id="overlay"></div>
      </div>
    </div>
    <div id="addContactForm" class="editContact"></div>
    <script src="contacts.js"></script>
  </body>
</html>
