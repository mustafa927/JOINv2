<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign up</title>
  <link rel="stylesheet" href="signup.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <img class="logo" src="img/logo.svg" alt="Join Logo" />

  <div class="form-layout">
    <form>
      <div class="form-header">
        <a href="index.html"><i class="fa-solid fa-arrow-left back-icon"></i></a>
        <h2 class="form-title">Sign up</h2>
      </div>

      <div class="input-wrapper">
        <input type="text" placeholder="Name" required />
        <i class="fa-solid fa-user icon"></i>
      </div>

      <div class="input-wrapper">
        <input type="email" placeholder="Email" required />
        <i class="fa-solid fa-envelope icon"></i>
      </div>

      <div class="input-wrapper">
        <input type="password" placeholder="Password" id="password" required />
        <i class="fa-solid toggle-password icon" toggle="#password"></i>
      </div>

      <div class="input-wrapper">
        <input type="password" placeholder="Confirm Password" id="confirm-password" required />
        <i class="fa-solid toggle-password icon" toggle="#confirm-password"></i>
        <p id="password-error" class="error-message">Your passwords don't match. Please try again.</p>
      </div>

      <div class="checkbox-wrapper">
        <input type="checkbox" id="privacy" required />
        <label for="privacy">I accept the <a href="#">Privacy policy</a></label>
      </div>

      <button type="submit" class="btn primary">Sign up</button>
    </form>
  </div>

  <footer>
    <a href="#">Privacy Policy</a>
    <a href="#">Legal notice</a>
  </footer>

  <script src="signup.js"></script>
</body>
</html>
