<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join Login</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <header class="hidden">
    <p id="not">Not a Join user?</p>
    <a href="signup.html"><button id="sign">Sign up</button></a>
  </header>

  <div id="logo-container">
    <img src="./img/logo.svg" alt="Logo" id="logo" />
  </div>

  <main class="hidden">
    <form>
      <h2 class="form-title">Log in</h2>

      <!-- Email Field -->
      <div class="input-wrapper">
        <input type="email" placeholder="Email" required />
        <i class="fa-solid fa-envelope icon"></i>
      </div>

      <!-- Password Field -->
      <div class="input-wrapper password-wrapper">
        <input type="password" placeholder="Password" id="password-input" required />
        <i class="fa-solid fa-lock icon lock-icon" id="lock-icon"></i>
        <i class="fa-solid fa-eye icon eye-icon" id="eye-icon" style="display: none;"></i>
      </div>

      <!-- Form Buttons -->
      <div class="form-buttons">
        <button class="btn primary" type="submit">Log in</button>
        <button class="btn secondary" type="button">Guest Log in</button>
      </div>
    </form>
  </main>

  <footer class="hidden">
    <a href="#" id="a">Privacy Policy</a>
    <a href="#" id="a">Legal notice</a>
  </footer>
</body>
</html>
