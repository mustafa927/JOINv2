<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts</title>
    <link rel="stylesheet" href="style/boss.css" />
    <link rel="stylesheet" href="style/sidebar.css">
    <link rel="stylesheet" href="./style/contact.css">
    <style>
      * {
        /* box-sizing: border-box; */
      }
      body {
        margin: 0;
        font-family: sans-serif;
        display: flex;
        height: 100vh;
        color: #333;
      }

      .contact-panel {
        width: 300px;
     
        padding: 20px;
        border-right: 1px solid #e0e0e0;
        overflow-y: auto;
      }

      .main {
        flex: 1;
        padding: 40px;
        background-color: #fafafa;
        padding-top: 150px;
      }

      .contact-list {
  display: flex;
  align-items: center;
  gap: 20px;
  margin-bottom: 10px;
  padding: 10px;
  border-radius: 10px;
  cursor: pointer;
  transition: background-color 0.3s, box-shadow 0.3s;
}

.contact-list:hover {
  background-color: #f0f0f0;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}
      .avatar {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        background-color: #ccc;
        color: white;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
      }

      .contactInfo-title {
        font-size: 30px;
        font-weight: bold;
      }

      /* hier ist der blaue strich zwischen ocntacts und bette rwith  a team */
      .contactInfo-subtitle {
        color: #888;
        font-size: 20px;
        margin-left: 20px;
        border-left: 3px solid #2196f3;
        padding-left: 10px;
        
      }


      .new-contact {
  background-color: #2a3647;
  color: white;
  border-radius: 6px;
  width: 170px;
  height: 70px;
  font-weight: bold;
  font-size: 14px;
  border: none;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  transition: background-color 0.3s, box-shadow 0.3s;
}

.new-contact:hover {
  background-color: #29ABE2;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
  cursor: pointer;
  transform: scale(1.05);
}

.button-icon {
  width: 20px;
  height: 20px;
}
      .editContact {
        position: fixed;
        top: 100px;
        left: 500px;
    
      }

      .d_none {
        display: none;
      }

      .left-side {
        width: 300px;
        background-color: #ffffff;
        padding: 20px;
        border-right: 1px solid #e0e0e0;
        display: flex;
        flex-direction: column;
        justify-content: center; /* <-- zentriert vertikal */
        align-items: center; /* <-- optional: zentriert horizontal */
        gap: 20px;
        padding-top: 150px;
      }
      .overlay{
       margin-top:30px;
      }

      .overlay-name {
        display:flex;
        align-items: center;
        gap: 15px;
      }

      .add-contact-overlay {
        position: relative;
        top: 80px;
  display: flex;
  width: 800px;
  height: 480px;
  background-color: white;
  border-radius: 24px;
  overflow: hidden;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
  animation: fadeIn 0.3s ease-in-out;
}

.add-contact-left {
  background-color: #2A3647;
  color: white;
  padding: 40px;
  width: 40%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: flex-start;
}

.add-contact-logo {
  width: 50px;
  margin-bottom: 20px;
}

.add-contact-left h2 {
  font-size: 32px;
  margin: 0;
}

.add-contact-left p {
  font-size: 16px;
  margin-top: 10px;
  margin-bottom: 20px;
}

.underline {
  width: 60px;
  height: 3px;
  background-color: #29ABE2;
  margin-top: 10px;
  border-radius: 4px;
}

.add-contact-right {

  padding: 40px;
  position: relative;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: center;
}

.add-contact-avatar img {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid #ccc;
}

.add-contact-inputs {
  width: 100%;
  display: flex;
  flex-direction: column;
  gap: 20px;
  margin-top: 20px;
}

.input-wrapper {
  position: relative;
}

.input-wrapper input {
  width: 80%;
  padding: 12px 40px 12px 16px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 14px;
}

.input-icon {
  position: absolute;
  right: 12px;
  top: 50%;
  transform: translateY(-50%);
  width: 18px;
  opacity: 0.5;
}

.add-contact-buttons {
  display: flex;
  gap: 20px;
  margin-top: 30px;
}

.cancel-btn,
.create-btn {
  padding: 12px 20px;
  border-radius: 8px;
  font-size: 14px;
  font-weight: bold;
  cursor: pointer;
  border: 1px solid transparent;
}

.cancel-btn {
  background-color: white;
  border: 1px solid #2A3647;
  color: #2A3647;
}

.cancel-btn:hover {
  background-color: #f0f0f0;
}

.create-btn {
  background-color: #2A3647;
  color: white;
}

.create-btn:hover {
  background-color: #29ABE2;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: scale(0.95);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}

.modal-backdrop {
  position: fixed;
  inset: 0;
  background-color: rgba(0,0,0,0.3);
  z-index: 9999;
  display: flex;
  justify-content: center;
  align-items: center;
}

body.modal-open {
  overflow: hidden;
}

.modal-backdrop * {
  pointer-events: auto;
}

.d_none {
  display: none !important;
}



    </style>
  </head>

      <div class="contact-panel" id="contactPanel"></div>
    </div>
    <div class="main">
      <div class="contact-info">
        <div style="display:flex; align-items: center;">
          <div class="contactInfo-title">Contacts</div>
          <div class="contactInfo-subtitle">Better with a team</div>
        </div>
        <div class="overlay" id="overlay"></div>
      </div>
    </div>
    <div id="modalBackdrop" class="modal-backdrop d_none" onclick="closeOverlay(event)">
      <div id="addContactForm" class="editContact" onclick="event.stopPropagation()">
        <!-- Overlay wird per JS hier eingefÃ¼gt -->
      </div>
    </div>
    <script src="JavaScript/contacts.js"></script>
    <script src="JavaScript/summary.js"></script>
    <script src="JavaScript/navigation.js"></script>
